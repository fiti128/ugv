<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces - ShowCase</title>
            </f:facet>

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
        </h:head>


        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit id="top" position="north" size="50">

                    <p:menubar>
                        <p:submenu label="File" icon="ui-icon-document">
                            <p:submenu label="New" icon="ui-icon-contact">
                                <p:menuitem value="Project" url="#" />
                                <p:menuitem value="Other" url="#" />
                            </p:submenu>
                            <p:menuitem value="Open" url="#" />
                            <p:menuitem value="Quit" url="#" />
                        </p:submenu>

                        <p:submenu label="Edit" icon="ui-icon-pencil">
                            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w"></p:menuitem>
                            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e"></p:menuitem>
                        </p:submenu>

                        <p:submenu label="Help" icon="ui-icon-help">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="ui-icon-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>
                    </p:menubar>
                </p:layoutUnit>

                <p:layoutUnit id="bottom" position="south" size="60">
                    <h:outputLink value="http://code.google.com/p/primefaces/source/browse/examples/trunk/showcase/src/main/webapp/ui/layoutComplex.xhtml">
                                View Page Source (layoutComplex.xhtml)
                    </h:outputLink>

                    <br />

                    <h:outputLink value="http://code.google.com/p/primefaces/source/browse/examples/trunk/showcase/src/main/java/org/primefaces/examples/view/LayoutBean.java">
                                View Backing Bean Source (LayoutBean.java)
                    </h:outputLink>
                </p:layoutUnit>



                <p:layoutUnit id="right" position="east" size="250" resizable="true" closable="false" collapsible="true">
                     <p:panelGrid columns="1">     
 						<p:button output="#" value="Паспорт"/>
					
						<p:button output="#" value="Учет"/>
						<p:button output="#" value="Перепись"/>
						
		         		<h:outputLabel for="name" value="Номер вагона:" style="font-weight:bold"/>
						<p:inputText id="name" value="" />
					</p:panelGrid>
				

                </p:layoutUnit>

                <p:layoutUnit id="center" position="center">
                    <h:form>
						<p:dataTable id="dataTable" var="car" value="#{tableBean.carsSmall}" sortMode="multiple" rows="15" paginator="true">
					        <f:facet name="header">
					            Ajax Sorting
					        </f:facet>
					
					        <p:column sortBy="#{car.model}" headerText="Model">
					            <h:outputText value="#{car.model}" />
					        </p:column>
					
					        <p:column sortBy="#{car.year}" headerText="Year">
					            <h:outputText value="#{car.year}" />
					        </p:column>
					
					        <p:column sortBy="#{car.manufacturer}" headerText="Manufacturer">
					            <h:outputText value="#{car.manufacturer}" />
					        </p:column>
					
					        <p:column sortBy="#{car.color}" headerText="Color">
					            <h:outputText value="#{car.color}" />
					        </p:column>
					    </p:dataTable>



                    </h:form>
                </p:layoutUnit>

            </p:layout>

            <p:dialog header="Basic Dialog" widgetVar="dlg1" modal="true">
                <h:outputText value="Resistance to PrimeFaces is futile!" />
            </p:dialog>

        </h:body>

    </f:view>
</html>
