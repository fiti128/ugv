<!DOCTYPE html>  
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
        	<title>Введите документ</title>
        </h:head>
       
       <h:body>
	       <h:form id="form9">  
	          <div class="row-fluid">
	          	<div class="span4">
				        <h:graphicImage library="images" name="Text.png"/>
	          	</div>
	          	<div class="span8">
				    <h:panelGrid id="panelGrid9" columns="2" cellpadding="5">  

    		            <h:outputLabel id="labelFormaDocumenta" for="formaDocumenta" value="#{msgs.form}" /> 
       		            <p:inputText id="formaDocumenta" value="#{document.form}" />  
       		            
       		            <h:outputLabel id="labelNomerDocumenta" for="nomerformaDocumenta" value="#{msgs.documentNumber}" /> 
       		            <p:inputText id="nomerDocumenta" value="#{document.documentNumber}" /> 
       		            
       		            <h:outputLabel id="labelDataDocumenta" for="dataDocumenta" value="#{msgs.documentDate}" /> 
       		            <p:calendar id="DataDocumenta" value="#{document.documentDate}" />  
       		            
       		            <h:outputLabel id="labelKodPrichini" for="kodPrichini" value="#{msgs.kodPrichiniDocumenta}" /> 
       		            <p:inputText id="KodPrichini" value="#{document.kodPrichiniDocumenta}" />
       		            
       		            <h:outputLabel id="labelDepoDocumenta" for="depoDocumenta" value="#{msgs.depoDocumenta}" /> 
       		            <p:inputText id="depoDocumenta" value="#{document.depoDocumenta}" />
       		            
       		            <h:outputLabel id="stanciaDocumentaLabel" for="stanciaDocumenta" value="#{msgs.stanciaDocumenta}" /> 
       		            <p:inputText id="stanciaDocumenta" value="#{document.stanciaDocumenta}" />
       		            
       		            <h:outputLabel id="stanciaDislokaciiLabel" for="stanciaDislokacii" value="#{msgs.stanciaDislokacii}" /> 
       		            <p:inputText id="stanciaDislokacii" value="#{document.stanciaDislokacii}" />
       		            
       		            <h:outputLabel id="kodOperaciiLabel" for="kodOperacii" value="#{msgs.kodOperacii}" /> 
       		            <p:inputText id="kodOperacii" value="#{document.kodOperacii}" />
       		            
       		   
       		            
       		            
       		            
       		            
				        <h:outputText value="#{main.firstname}" id="aj-display" />  
				    </h:panelGrid>  
	          	</div>
	          	<div>
				        <p:commandButton id="button9" value="Submit" update="aj-display"/>  
          	
	          	</div>
	          </div>
	    
			</h:form> 
        </h:body>
		

    </f:view>
</html>
