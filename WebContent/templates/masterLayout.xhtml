<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
    
    	
        <h:head>
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
         	    <title>
                		<ui:insert name="windowTitle">
                		#{msgs.ugvTitle }
                		</ui:insert>
                </title>
				<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
        </h:head>
		
		
        <h:body>
        
        	<div class="header">
        		<div class="row-fluid">
        			<div class="pagination-centered">
        				<h:outputLink value="/ugv/index.xhtml">
        					<h:graphicImage  library="images" name="irc-logo.png"></h:graphicImage>
        				</h:outputLink>
        			</div>
        			
        			<div class="muted pagination-centered">
	        			<h4><strong>
	        			#{msgs.headerTitle}
	        			</strong></h4>
        			</div>
        		</div>
        	</div>
        	<div class="container-fluid">
				<ui:insert name="content"></ui:insert>
        	</div>
			
			<ui:insert name="footer">
				<h:form>
					<p:dock proximity="140" itemWidth="110" maxWidth="160">
						<p:menuitem value="#{msgs.newDoc}" icon="/resources/images/Text.png" onclick="dgd.show()"/>
						<p:menuitem value="#{msgs.newZajavka}" icon="/resources/images/testimonial.png" url="#"/>
						<p:menuitem value="#{msgs.newOperation}" icon="/resources/images/Developer_Black_Alternate.png" url="#"/>
						<p:menuitem value="#{msgs.newTechDetails}" icon="/resources/images/Documents2.png" url="#"/>
						<p:menuitem value="#{msgs.newFicha}" icon="/resources/images/Documents_Black.png" onclick="dgd.show()"/>
					</p:dock>
				</h:form>
					
					<div id="footer">
						<div class="container">
							<p class="muted credit">
								#{msgs.footer}
							</p>
						</div>
					</div>
					
					<p:dialog dynamic="true"  minimizable="true" resizable="false" height="400" id="dialogDoc" header="Document" widgetVar="dgd">
					   <ui:include src="/document.xhtml"/>
					</p:dialog>
			</ui:insert>
        	
        </h:body>

    
</html>
