log4j.rootLogger=DEBUG,console,file

#Console Appender 
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%4p] [%d{hh:mm:ss}] %m%n

#File Appender 
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/asfki_parser.log 
log4j.appender.R.MaxFileSize=100KB
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%5p [%d{hh:mm:ss}] [%t] (%F:%L) - %m%n

#Custom assignments
log4j.logger.service=DEBUG
log4j.logger.rw.ugv.view=DEBUG

