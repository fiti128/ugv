<!DOCTYPE html>  
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
        	<title>Введите документ</title>
        </h:head>
       
       <h:body>
	       <h:form id="form9">  
	          <div class="row-fluid">
	          	<div class="span4">
				        <h:graphicImage library="images" name="Text.png"/>
	          	</div>
	          	<div class="span8">
				    <h:panelGrid id="panelGrid9" columns="2" cellpadding="5">  

    		            <h:outputLabel id="formaDocumentaLabel" for="formaDocumenta" value="#{msgs.form}" /> 
       		            <p:selectOneMenu  id="formaDocumenta"  value="#{documentForm.form}">
       		            	<f:selectItems value="#{documentForm.formList}"></f:selectItems>
       		           		 <p:ajax update="form9"  
                        			listener="#{documentForm.handleFormChanged}" /> 
       		            </p:selectOneMenu>  
       		            
       		            <h:outputLabel id="documentNumberLabel" for="documentNumber" value="#{msgs.documentNumber}" rendered="#{documentForm.documentNumber}" /> 
       		            <p:inputText id="documentNumber" value="#{document.documentNumber}" rendered="#{documentForm.documentNumber}" /> 
       		            
       		            <h:outputLabel id="dataDocumentaLabel" for="dataDocumenta" value="#{msgs.documentDate}" rendered="#{documentForm.dataDocumenta}" /> 
       		            <p:calendar id="dataDocumenta" value="#{document.documentDate}" rendered="#{documentForm.dataDocumenta}" />  
       		            
       		            <h:outputLabel id="kodPrichiniDocumentaLabel" for="kodPrichiniDocumenta" value="#{msgs.kodPrichiniDocumenta}" rendered="#{documentForm.kodPrichiniDocumenta}"  /> 
       		            <p:inputText id="kodPrichiniDocumenta" value="#{document.kodPrichiniDocumenta}" rendered="#{documentForm.kodPrichiniDocumenta}"  />
       		            
       		            <h:outputLabel id="depoDocumentaLabel" for="depoDocumenta" value="#{msgs.depoDocumenta}" rendered="#{documentForm.depoDocumenta}"  /> 
       		            <p:inputText id="depoDocumenta" value="#{document.depoDocumenta}" rendered="#{documentForm.depoDocumenta}"  />
       		            
       		            <h:outputLabel id="stanciaDocumentaLabel" for="stanciaDocumenta" value="#{msgs.stanciaDocumenta}" rendered="#{documentForm.stanciaDocumenta}"  /> 
       		            <p:inputText id="stanciaDocumenta" value="#{document.stanciaDocumenta}" rendered="#{documentForm.stanciaDocumenta}"  />
       		            
       		            <h:outputLabel id="stanciaDislokaciiLabel" for="stanciaDislokacii" value="#{msgs.stanciaDislokacii}" rendered="#{documentForm.stanciaDislokacii}"  /> 
       		            <p:inputText id="stanciaDislokacii" value="#{document.stanciaDislokacii}" rendered="#{documentForm.stanciaDislokacii}"  />
       		            
       		            <h:outputLabel id="kodOperaciiLabel" for="kodOperacii" value="#{msgs.kodOperacii}" rendered="#{documentForm.kodOperacii}"  /> 
       		            <p:inputText id="kodOperacii" value="#{document.kodOperacii}" rendered="#{documentForm.kodOperacii}"  />
       		           
       		            <h:outputLabel id="nameLabel" for="aj-dispay" value="name:"></h:outputLabel>
				        <h:outputText value="#{documentForm.form}" id="aj-display" />  
				    </h:panelGrid>  
	          	</div>
	          	<div>
				        <p:commandButton id="button9" value="Submit" update="aj-display" rendered="#{empty documenForm.form}"/>  
          	
	          	</div>
	          </div>
	    
			</h:form> 
        </h:body>
		

    </f:view>
</html>
