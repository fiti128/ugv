<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                 <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces - ShowCase</title>
            </f:facet>

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
        </h:head>


        <h:body>

			<p:panelGrid columns="1">     
 						<p:button output="#" value="Паспорт"/>
						<p:commandButton value="#{msgs.document}" action="dialog:document" />
						<p:button output="#" value="Учет"/>
						<p:button output="#" value="Перепись"/>
						
		         		<h:outputLabel for="name" value="Номер вагона:" style="font-weight:bold"/>
						<p:inputText id="name" value="" />
					</p:panelGrid>

        </h:body>

    </f:view>
</html>
